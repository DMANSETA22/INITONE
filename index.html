<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Example</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Example</h1>
    </header>
    <div class="container">
        <h2>Welcome to our website!</h2>
        <p>This is a simple example of an HTML file with CSS and JavaScript.</p>
        <button id="clickMeButton">Click Me</button>

        <script>
            // JavaScript
            const button = document.getElementById("clickMeButton");

            button.addEventListener("click", () => {
                alert("Button Clicked!");
            });
        </script>
    </div>
</body>
</html>
